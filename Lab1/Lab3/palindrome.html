<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>To check if the given text or number is palindrome or not.</h2>
    <input type="text" id="palin">
    <button onclick="getdata()">check</button>
    <script>
        function getdata(){
            let rev=""
            let text=document.getElementById("palin").value
            for (var i=text.length-1; i>=0; i--){
                rev+=text[i];
            }
            if (rev==text){
                document.getElementById("palin").value="palindrome"
            }
            else{
                document.getElementById("palin").value="Not palindrome"
            }
        }
    </script>
</body>
</html>
