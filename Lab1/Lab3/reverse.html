<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>
<body>
    <input type="text" id="inputt">
    <button onclick="getdata()">show</button>
    <script>
        function getdata(){
            let rev=""
            let str=document.getElementById("inputt").value
            for(var i=str.length-1; i>=0; i--){
                rev+=str[i]
            }
            document.getElementById("inputt").value=rev     
        }
    </script>
</body>
</html>
