<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The number of prime numbers from 1 to 50 is:</h2>
    <button onclick="getdata()">click</button><br>
    <input type="text" id="prime">
    <script>
        function getdata(){
            let c=0, sum=0,n;
            for (let i=2; i*i<=50; i++){
                if(n%i==0){
                    c=1;
                    break;
                }
                if(c==0){
                    sum=sum=i;
                }
                c=0;
            }
            document.getElementById("prime").value=sum;
        }
    </script>   
</body>
</html>
