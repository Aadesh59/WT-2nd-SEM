<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate a form input field for onblur event</title>
    <style>

    </style>
</head>
<body>
    <form>
        <label for="input">Enter your text:</label>
        <input type="text" id="input" onblur="validate()">
      </form>
      <script type="text/javascript">
          function validate() {
        let data = document.getElementById("input");
      
        if (data.value === "") {
          alert ( "Please enter some text.");
        } else if (!/\d/.test(data.value)) {
          alert("Please enter a text with atleast one number.");
        } 
      }
      
      </script>
</body>
</html>
